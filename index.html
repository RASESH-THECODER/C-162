<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="shoot.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>

        <a-asset-item id="shooter" scr="./models/shooter/gun.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity id="camera" camera position="0 1.6 0" wasd-controls look_controls="pointerLockEnabled:false"
      >
      <a-entity id="weapon"gltf-model="#shooter"position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
      <a-cursor></a-cursor>
      <!--Camera and Cursor-->
      </a-entity>
      <a-entity bullets></a-entity>


      <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="green"static-body visible="true"></a-plane> 


      <a-box id="box1"position="-2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <a-box id="box2" position="0 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <a-box id="box3" position="2 1.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <a-box id="box4" position="-1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <a-box id="box5" position="1 2.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <a-box id="box6" position="0 3.5 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-box>
      <!--Bullets-->
      <a-box id="wall1"position="-20 1.5 -20" color="cyan" depth="1" height="50" width="10" static-body></a-box>
      <!--Ground-->
      <a-box id="wall2"position="0 1.5 -20" color="cyan" depth="1" height="50" width="10" static-body></a-box>
      <a-box id="wall3"position="20 1.5 -20" color="cyan" depth="1" height="50" width="10" static-body></a-box>
      
      <a-box id="wall4"position="-10 1.5 -20" color="cyan" depth="1" height="50" width="10" static-body></a-box>
      <a-box id="wall5"position="-10 1.5 -20" color="blue" depth="1" height="50" width="10" opacity="0.5"></a-box>
      <!--Ground-->
      <a-box id="wall6"position="-30 1.5 -20" color="blue" depth="1" height="50" width="10" opacity="0.5"></a-box>
      <a-box id="wall7"position="30 1.5 -20" color="blue" depth="1" height="50" width="10" opacity="0.5"></a-box>
    </a-scene>
  </body>
</html>
